<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Password Grant Test</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        pre { background: #f5f5f5; padding: 1rem; }
    </style>
</head>
<body>
    <h1>OAuth2 Password Grant</h1>
    <form id="login-form">
        <label>
            Username
            <input type="text" id="username" required />
        </label>
        <br/>
        <label>
            Password
            <input type="password" id="password" required />
        </label>
        <br/>
        <button type="submit">Login</button>
    </form>
    <h2>Token Response</h2>
    <pre id="token-response"></pre>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new URLSearchParams();
            data.append('grant_type', 'password');
            data.append('username', document.getElementById('username').value);
            data.append('password', document.getElementById('password').value);
            data.append('client_id', 'YOUR_CLIENT_ID');
            data.append('client_secret', 'YOUR_CLIENT_SECRET');
            const res = await fetch('http://localhost:8000/o/token/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            });
            const text = await res.text();
            document.getElementById('token-response').textContent = text;
        });
    </script>
</body>
</html>
